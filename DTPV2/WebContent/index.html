	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				var user = localStorage.getItem("logged-user");
				
				if ( user === 'null'){
					$(".logged-in").hide();
					$(".admin-control").hide();
				}
				else
				{
					$(".logged-out").hide();
					user = JSON.parse(user);
					
					console.log(user.username);
					$("#username-here").append("<b>" + " " + user.username + "</b>");
					if (user.user_role == 1)
					{
						$(".admin-control").hide();
					}
				}
				
				getAllProfs(function(data){
						for(var k in data)
						{
							var str = "<li><a href='#' onclick='displayProfInfo(" + k + ")'>" + data[k] + "</a></li>";
							$("#odabir-profesora").append(str);
						}
					}
				);
			});
			
			
			
			function logout()
			{
				localStorage.setItem("logged-user", null);
				window.location = "index.html";
			}
		</script>
